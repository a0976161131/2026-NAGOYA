<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>名古屋・冬之旅</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 自定義樣式設定 */
        :root {
            --bg-paper: #f9f7f2;
            --primary: #769a9e; /* 莫蘭迪綠 */
            --secondary: #e6a496; /* 珊瑚粉 */
            --accent: #dca856; /* 芥末黃 */
            --text-main: #4a4a4a;
            --text-light: #7a7a7a;
        }

        body {
            /* 全域字體改為思源黑體/台北黑體風格 */
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-main);
            /* 模擬紙張紋理 */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .handwriting {
            font-family: 'Yomogi', cursive;
        }

        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 水彩風格卡片 (不規則邊框) */
        .watercolor-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease;
        }
        
        .watercolor-card:active {
            transform: scale(0.98);
        }

        /* 水彩按鈕 */
        .btn-water {
            border-radius: 25px 255px 25px 255px / 255px 25px 255px 25px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* 時間軸線條 */
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 14px;
            width: 2px;
            background: #e0e0e0;
            border-radius: 2px;
            z-index: 0;
        }

        /* 底部導航選中態 */
        .nav-item.active {
            color: var(--primary);
            font-weight: bold;
        }
        .nav-item.active i {
            background-color: rgba(118, 154, 158, 0.2);
            border-radius: 50%;
            padding: 8px;
            transform: scale(1.1);
        }

        /* 勾選框樣式 */
        .custom-checkbox:checked + label {
            text-decoration: line-through;
            color: #aaa;
            opacity: 0.7;
        }
        
        /* 頁面切換動畫 */
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .memo-link {
            display: inline-block;
            margin: 4px;
            padding: 4px 12px;
            background-color: var(--secondary);
            color: white;
            border-radius: 20px;
